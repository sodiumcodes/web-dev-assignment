<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="icon" href="https://files.softicons.com/download/toolbar-icons/desktop-education-icons-by-aha-soft/ico/book%20library.ico" type="image/ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css"> 
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            overflow-x: hidden;
        }
        #bgColor{
             background: linear-gradient(45deg, #92ffb1, #6392ff, #b392ff);
             height: 100%;
             width: 100%;
             background-size: 200% 200%;
             position: fixed;
             background-attachment: fixed; 
             z-index: -1;
             top:0;
             left: 0;
             animation: color 8s ease-in-out infinite;
         }
         @keyframes color {
             0% {
                 background-position: 0 50%;
             }
 
             50% {
                 background-position: 100% 50%;
             }
 
             100% {
                 background-position: 0 50%;
             }
         }
        #genre-section {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #genre-button {
            text-align: center;
        }

        /* Responsive Adjustments */

        /* when max width is less than or equal to 400px  */
        /* portrait */
        /* done */
        @media (max-width: 400px) and (orientation: portrait) {
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 150px;
                height: 80px;
                font-size: 190%;
            }
        }
        
        /* when max width is more than 400px & less than equal to 800px */
        /* portrait */
        /* done */
        @media (min-width:400px) and (max-width: 800px) and (orientation: portrait) {
    
            #genre-section {
                height: 500px;
                padding: 2px;   
            }
            #genre_btn{
                width: 150px;
                height: 80px;
                font-size: 190%;
            }
        }
        /* done */
        /* landscape */
        @media (min-width:400px) and (max-width: 801px) and (orientation: landscape) {
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 100px;
                height: 50px;
                font-size: 150%;
            }
        }

        /* when max width is more than 800px*/
        /* landscape */
        /* done */
        @media (min-width:801px) and (max-width:1000px)  and (orientation: landscape) {
            #genre-section {
                height: 550px;
                padding: 2px;   
            }

              
            #genre_btn{
                width: 200px;
                height: 50px;
                font-size: 150%;
            }
            
        }
        /* portrait */
        /* done */
        @media (min-width:800px) and (max-width:1000px) and (orientation: portrait) {
            
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 300px;
                height: 100px;
                font-size: 200%;
            }
            
        }
        /* when max width is more than 1000px*/
        /* landscape */
        /* done */
        @media (min-width:1000px) and (orientation: landscape) {
            #genre-section {
                height: 550px;
                padding: 2px;   
            }
            #genre_btn{
                width: 250px;
                height: 80px;
                font-size: 200%;
            }
            
        }
        /* portrait */
        /* done */
        @media (min-width:1000px) and (orientation: portrait) {
           
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 300px;
                height: 100px;
                font-size: 200%;
            }
            
        }
    </style>
</head>
<body class="container-fluid p-0 m-0">
    <!-- Background Color -->
    <div id="bgColor"></div>
        <!-- Header -->
    <h2 id="landingPage" class="mt-1 mb-0 py-2 text-center bg-dark text-white">Welcome to Book Showcase</h2>
    
    <!-- Genre Section -->
            <div id="genre-section" style="height: 90vh;" >
                <div id="genre-button" class="d-grid col-6 mx-auto">
                    <a href=".\genrePage.htm">
                        <button class="btn btn-dark text-white fw-bold" type="button" id="genre_btn">Genre</button>
                    </a>
                </div>
            </div>
           
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2">
        Â© 2025 Book Showcase | All rights reserved
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
