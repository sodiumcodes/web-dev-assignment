    <style type="text/css">
        * {
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            overflow-x: hidden;
        }
        #genre_btn {
            font-weight: bold;
            color: black;
            transform: scale(1);
            border: 3px solid black;
        }
        #genre_btn:hover {
            box-shadow: 0 0 20px 5px rgb(0, 0, 0); 
            transition: box-shadow 0.3s ease-in-out;
            background-color: black;
            font-weight: normal;
            color: white;
        }
        /* Slider container */
        #slider-container {
            border-top: 3px solid black;
            border-bottom: 3px solid black;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            position: relative;
            
        }

        /* Slider track - where images will scroll horizontally */
        .slider-track {
            display: flex;
            width: 300%;
            height: 100%;
            animation: scrollHorizontal 10s alternate ease-in-out infinite;
        }

        /* Horizontal scrolling animation */
        @keyframes scrollHorizontal {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-72%);
            }
        }

        /* Each image inside the slider */
        .slider-item img {
            width: auto;
            height:100vh;
            object-fit:fill;
            margin: 0 5px;
            border-radius: 0;
        }

        /* Genre section button styling */
        #genre-section {
            position: absolute;
            top: 55%;
            left: 40%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #genre-button {
            text-align: center;
            z-index: 1;
            position: absolute;
            top: 40%;
            left: 25%;
        }

        /* Responsive styles (as you had before) */
        @media (max-width: 400px) {
            #genre_btn {
                width: 150px;
                height: 80px;
                font-size: 190%;
            }
            
        /* Slider track - where images will scroll horizontally */
        .slider-track {
            display: flex;
            width: 300%;
            height: 100%;
            animation: scrollHorizontal 10s alternate ease-in-out infinite;
        }

        /* Horizontal scrolling animation */
        @keyframes scrollHorizontal {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-72%);
            }
        }
        }
        @media (max-width: 400px) and (orientation: portrait) {
             
             #genre-section {
                 height: 500px;
                 padding: 2px;   
                }

                 height: 80px;
                 font-size: 190%;
                }
             
             }
            /* when max width is more than 400px & less than equal to 800px */

            /* done */

            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 150px;
                height: 80px;
                font-size: 190%;
            }

            }
            /* done */

                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 100px;

                font-size: 150%;

            }

            /* when max width is more than 800px*/
            /* landscape */
            /* done */
            @media (min-width:801px) and (max-width:1000px)  and (orientation: landscape) {

                height: 550px;
                padding: 2px;

                height: 50px;
                font-size: 150%;

            }
            /* portrait */
            /* done */

            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 300px;
                height: 100px;
                font-size: 200%;
            }
            
            }
            /* when max width is more than 1000px*/
            /* landscape */
            /* done */
            @media (min-width:1000px) and (orientation: landscape) {
            #genre-section {
                height: 550px;
                padding: 2px;   
            }

            #genre_btn{

            /* portrait */

                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 300px;
                height: 100px;
                font-size: 200%;
            }

            }
    </style>
