<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css"> 
        body {
            overflow-x: hidden;
            background: linear-gradient(0deg, rgb(3, 3, 3),rgb(61, 61, 61), rgb(104, 104, 104));
        }
        .carousel-inner{
            height: 90vh;
            width: 97vw;
        }
        
        #genre-section {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #genre-button {
            text-align: center;
        }
        
        /* Added rotation effect styles*/
        #imgContainer {
            /* height: 350px;
            width: 300px; */
            perspective: 1000px; /* Add perspective for 3D effect */
            border: 4px solid white;
            border-radius: 0.25rem;
            position: relative;
            margin: auto;
            padding: 0.5rem;
        }
        #book-card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d; /* Preserve 3D transformations */
        }
        #imgContainer:hover #book-card {
            transform: rotateY(180deg);
        }
        #book-front, #book-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back face when rotated */
        }
        #book-front {
            z-index: 2;
        }
        #book-back {
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px; 
        }
       
        #bgColor{
            height: 100%;
            width: 100%;
            position: fixed;
            background-attachment: fixed;
            position: fixed; 
            z-index: -1;
            top:0;
            left: 0;
        }
       #button{
            color: white;
       }
       #button:hover{
        color: black;
       }
       
        /* Responsive Adjustments */

        /* when max width is less than or equal to 400px  */
        /* portrait */
        /* done */
        @media (max-width: 400px) and (orientation: portrait) {
            
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #imgContainer {
                object-fit: fill;
                height: 500px;
                max-width: 250px;
                margin-top:22px;
            }

            #book-back {
                font-size: 200%;
            }
            #genre_btn{
                width: 150px;
                height: 80px;
                font-size: 190%;
            }
            #button {
                font-size: 150%;
                width: 100%;
                max-width: 250px;
            }
            #book-img {
                height: 100%;
                width: inherit;
                object-fit:cover;
                max-height: 700px;
                max-width: 250px;     
            }
        }
        
        /* when max width is more than or equal to 400px & less than equal to 800px */
        /* portrait */
        /* done */
        @media (min-width:400px) and (max-width: 800px) and (orientation: portrait) {
            
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #imgContainer {
                object-fit: fill;
                height: 500px;
                max-width: 300px;
                margin-top:40px;
            }
            #book-back {
                font-size: 200%;
            }
            #genre_btn{
                width: 150px;
                height: 80px;
                font-size: 190%;
            }
            #button {
                font-size: 150%;
                width: 100%;
                max-width: 250px;
            }
            #book-img {
                height: 100%;
                width: inherit;
                object-fit:cover;
                max-height: 700px;
                max-width: 250px;     
            }
        }
        /* done */
        /* landscape */
        @media (min-width:400px) and (max-width: 801px) and (orientation: landscape) {
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #imgContainer {
                object-fit: fill;
                height: 170px;
                max-height: 140px;
                max-width: 250px;
                margin-top:40px;
            }
            #book-back {
                font-size: 200%;
            }
            #genre_btn{
                width: 100px;
                height: 50px;
                font-size: 150%;
            }
            #button {
                font-size: 150%;
                width: 100%;
                max-width: 250px;
            }
            #book-img {
                height: 100%;
                width: inherit;
                object-fit:cover;
                max-height: 140px;
                max-width: 250px;     
            }
        }

        /* when max width is more than 800px*/
        /* landscape */
        /* done */
        @media (min-width:801px) and (orientation: landscape) {
            #genre-section {
                height: 550px;
                padding: 2px;   
            }

            #imgContainer {
                object-fit: fill;
                height: 500px;
                width: 600px;
                max-height: 1000px;
                max-width: 1200px; 
                margin-top:30px;
            }
            #book-back {
                font-size: 200%;
            }
            #genre_btn{
                width: 300px;
                height: 90px;
                font-size: 200%;
            }
            #button {
                text-align: center;
                font-size: 190%;
                width: 100%;
                height: 80px;
                max-width: 600px;
            }
            #book-img {
                height: 100%;
                width: inherit;
                object-fit:cover;
                max-height: 1000px;
                max-width: 1200px;     
            }
        }
        /* portrait */
        /* done */
        @media (min-width:800px) and (orientation: portrait) {
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #imgContainer {
                object-fit: fill;
                height: 600px;
                width: 600px;
                max-height: 1200px;
                max-width: 1200px; 
                margin-top:40px;
            }
            #book-back {
                font-size: 200%;
            }
            #genre_btn{
                width: 300px;
                height: 100px;
                font-size: 200%;
            }
            #button {
                text-align: center;
                font-size: 190%;
                width: 100%;
                height: 80px;
                max-width: 600px;
            }
            #book-img {
                height: 100%;
                width: inherit;
                object-fit:cover;
                max-height: 1200px;
                max-width: 1200px;     
            }
        }
    </style>
</head>
