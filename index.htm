    <style type="text/css"> 
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            overflow-x: hidden;
        }
        #slider-track{
            background: linear-gradient(45deg, #92ffb1, #6392ff, #b392ff);
            height: 100%;
            width: 100%;
            background-size: 200% 200%;
            position: fixed;
            background-attachment: fixed; 
            display: flex;
            flex-direction: column;
            z-index: -1;
            top:0;
            left: 0;
            animation: scroll 12s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        #genre-section {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #genre-button {
            text-align: center;
        }

        /* Responsive Adjustments */

        /* when max width is less than or equal to 400px  */
        /* portrait */
        /* done */
        @media (max-width: 400px) and (orientation: portrait) {
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 150px;
                height: 80px;
                font-size: 190%;
            }
        }
        
        /* when max width is more than 400px & less than equal to 800px */
        /* portrait */
        /* done */
        @media (min-width:400px) and (max-width: 800px) and (orientation: portrait) {
    
            #genre-section {
                height: 500px;
                padding: 2px;   
            }
            #genre_btn{
                width: 150px;
                height: 80px;
                font-size: 190%;
            }
        }
        /* done */
        /* landscape */
        @media (min-width:400px) and (max-width: 801px) and (orientation: landscape) {
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 100px;
                height: 50px;
                font-size: 150%;
            }
        }

        /* when max width is more than 800px*/
        /* landscape */
        /* done */
        @media (min-width:801px) and (max-width:1000px)  and (orientation: landscape) {
            #genre-section {
                height: 550px;
                padding: 2px;   
            }

              
            #genre_btn{
                width: 200px;
                height: 50px;
                font-size: 150%;
            }
            
        }
        /* portrait */
        /* done */
        @media (min-width:800px) and (max-width:1000px) and (orientation: portrait) {
            
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 300px;
                height: 100px;
                font-size: 200%;
            }
            
        }
        /* when max width is more than 1000px*/
        /* landscape */
        /* done */
        @media (min-width:1000px) and (orientation: landscape) {
            #genre-section {
                height: 550px;
                padding: 2px;   
            }
            #genre_btn{
                width: 250px;
                height: 80px;
                font-size: 200%;
            }
            
        }
        /* portrait */
        /* done */
        @media (min-width:1000px) and (orientation: portrait) {
           
            #genre-section {
                height: 500px;
                padding: 2px;   
            }

            #genre_btn{
                width: 300px;
                height: 100px;
                font-size: 200%;
            }
            
        }
    </style>
</head>
