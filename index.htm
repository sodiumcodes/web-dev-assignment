<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css"> 
        body {
            overflow-x: hidden;
            background: linear-gradient(0deg, rgb(3, 3, 3),rgb(61, 61, 61), rgb(104, 104, 104));
        }
        .carousel-inner{
            height: 100vh;
            width: 200vh;
        }
        #book-img{
            height: 10%;
            width: 30%;
            object-fit:cover;
            max-height: 350px;
            max-width: 400px;   
            margin: auto;

        }
        #bgColor{
            height: 100%;
            width: 100%;
            position: fixed;
            /* animation:  bgColor 9s ease-in-out infinite; */
            background-attachment: fixed;
            z-index: -1;
            top:0;
            left: 0;
        }
        #genre-section {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #genre-button {
            text-align: center;
        }
    </style>
</head>
<body class="container-fluid p-0 m-0">
    <!-- Background Color -->
    <div id="bgColor"></div>
        <!-- Header -->
    <h2 id="landingPage" class="mt-1 mb-0 py-2 text-center bg-dark text-white">Welcome to Book Showcase</h2>
            
    <!-- Genre Section -->
            <div id="genre-section" style="height: 90vh;" >
                <div id="genre-button" class="d-grid col-6 mx-auto">
                    <a href="#genre">
                        <button class="btn btn-dark text-white fs-4 fw-bold w-50 h-100" type="button">Genre</button>
                    </a>
                </div>
            </div>
            <div id="genre">   
                <div id="book-genre" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#book-genre" data-bs-slide-to="0" class="active"></button>
                      <button type="button" data-bs-target="#book-genre" data-bs-slide-to="1" ></button>
                      <button type="button" data-bs-target="#book-genre" data-bs-slide-to="2" ></button>
                      <button type="button" data-bs-target="#book-genre" data-bs-slide-to="3" ></button>
                      <button type="button" data-bs-target="#book-genre" data-bs-slide-to="4" ></button>
                      
                    </div>
                    <div class="carousel-inner ps-5" >
                        <div class="carousel-item active pt-5">
                            <a href="">
                                <figure>
                                    <img src="..\public\images\science-fiction-genre.jpg" class="d-block mb-2 p-2 border border-4 border-white rounded" alt="Science Fiction" id="book-img">
                                    <figcaption class="text-center"><button class="btn btn-outline-warning text-black fs-4 fw-bold w-25 h-100" type="button">Science Fiction</button></figcaption>
                                </figure>
                            </a>
                          </div>
                      
                      <div class="carousel-item pt-5">
                         <a href="">
                            <figure>
                                <img src="..\public\images\fantasy-genre.jpg" class="d-block mb-2 p-2 border border-4 border-white rounded" alt="Fantasy" id="book-img">
                                <figcaption class="text-center"><button class="btn btn-outline-danger text-black fs-4 fw-bold w-25 h-100" type="button">Fantasy</button></figcaption>
                            </figure>
                        </a>
                        
                      </div>

                      <div class="carousel-item pt-5">
                        <a href="">
                            <figure>
                                <img src="..\public\images\mystery-genre.jpg" class="d-block mb-2 p-2 border border-4 border-white rounded" alt="Mystery" id="book-img">
                                <figcaption class="text-center"><button class="btn btn-outline-secondary text-black fs-4 fw-bold w-25 h-100" type="button">Mystery</button></figcaption>
                            </figure>
                        </a>
                      </div>
                      <div class="carousel-item pt-5">
                        <a href="">
                            <figure>
                                <img src="..\public\images\Fiction-genre.jpg" class="d-block mb-2 p-2 border border-4 border-white rounded" alt="Fiction" id="book-img">
                                <figcaption class="text-center"><button class="btn btn-outline-primary text-black fs-4 fw-bold w-25 h-100" type="button">Fiction</button></figcaption>
                            </figure>
                        </a>
                      </div>
                      <div class="carousel-item pt-5">
                        <a href="">
                            <figure>
                                <img src="..\public\images\action-genre.jpg" class="d-block mb-2 p-2 border border-4 border-white rounded" alt="Action" id="book-img">
                                <figcaption class="text-center"><button class="btn btn-outline-light text-black fs-4 fw-bold w-25 h-100" type="button">Action</button></figcaption>
                            </figure>
                        </a>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#book-genre" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#book-genre" data-bs-slide="next">
                      <span class="carousel-control-next-icon"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mb-1" >
        Â© 2025 Book Showcase | All rights reserved
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
