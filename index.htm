<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> 
        body {
            overflow-x: hidden;
            background: linear-gradient(0deg, rgb(255, 114, 114),rgb(230, 35, 35), rgb(230, 19, 19));
        }
        #bgColor{
            height: 100%;
            width: 100%;
            position: fixed;
            animation:  bgColor 9s ease-in-out infinite;
            background-attachment: fixed;
            z-index: -1;
            top:0;
            left: 0;
        }
        @keyframes bgColor{
            0%{
                background: linear-gradient(0deg, rgb(255, 114, 114),rgb(230, 35, 35), rgb(230, 19, 19));
            }
            23%{
                background: linear-gradient(90deg, rgb(255, 114, 114),rgb(230, 35, 35), rgb(230, 19, 19));
            }
            25%{
                background: linear-gradient(90deg, rgb(255, 114, 180),rgb(230, 35, 139), rgb(230, 19, 167));  
            }
            47%{
                background: linear-gradient(180deg, rgb(255, 114, 180),rgb(230, 35, 139), rgb(230, 19, 167));
            }
            50%{
                background: linear-gradient(180deg, rgb(255, 156, 114),rgb(230, 100, 35), rgb(230, 100, 19));  
            }
            72%{
                background: linear-gradient(270deg, rgb(255, 156, 114),rgb(230, 100, 35), rgb(230, 100, 19));  
            }
            75%{
                background: linear-gradient(270deg, rgb(255, 208, 114),rgb(230, 155, 35), rgb(230, 118, 19));
            }
            97%{
                background: linear-gradient(360deg, rgb(255, 208, 114),rgb(230, 155, 35), rgb(230, 118, 19));
            }
            23%, 47%, 72%, 98%{
                opacity: 0.7;
            }
            25%, 50%, 75%, 0%{
                opacity: 1;
            }
        }
        .imgContainer {
            height: 280px;
            width: 200px;
            perspective: 1000px; /* Add perspective for 3D effect */
            position: relative;
        }
        .book-card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d; /* Preserve 3D transformations */
        }
        .imgContainer:hover .book-card {
            transform: rotateY(180deg);
        }
        .book-front, .book-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back face when rotated */
        }
        .book-front {
            z-index: 2;
        }
        .book-back {
            background-color: grey;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }
        .book-img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="container-fluid">
    <!-- Background Color -->
    <div id="bgColor"></div>
        <!-- Header -->
    <h2 id="landingPage" class="mt-1 mb-0 py-2 text-center bg-dark text-white">Welcome to Book Showcase</h2>
            
    <!-- Book Section -->
    <div id="home" class="text-left ms-3 mt-4">
        <h4>Explore Books</h4>
        <div class="row justify-content-evenly mt-1" style="height:400px;" id="books">
            <!-- BOOK 1 -->
            <div class="imgContainer col-6 col-sm-4 col-md-3 col-lg-2 d-flex justify-content-center" id="1">
                <a href="../book1.htm" class="book-card">
                    <div class="book-front">
                        <img class="book-img" src="..\public\images\andThenThereWereNone.jpg" alt="Book1">
                    </div>
                    <div class="book-back">
                        <span class="fw-bold text-white">Click for Details</span>
                    </div>
                </a>
            </div>
            <!-- BOOK 2 -->
            <div class="imgContainer col-6 col-sm-4 col-md-3 col-lg-2 d-flex justify-content-center" id="2">
                <a href="../book2.htm" class="book-card">
                    <div class="book-front">
                        <img class="book-img" src="..\public\images\theMazeRunner.jpg" alt="Book2">
                    </div>
                    <div class="book-back">
                        <span class="fw-bold text-white">Click for Details</span>
                    </div>
                </a>
            </div>
            <!-- BOOK 3 -->
            <div class="imgContainer col-6 col-sm-4 col-md-3 col-lg-2 d-flex justify-content-center" id="3">
                <a href="../book3.htm" class="book-card">
                    <div class="book-front">
                        <img class="book-img" src="..\public\images\aMonsterCalls.jpg" alt="Book3">
                    </div>
                    <div class="book-back">
                        <span class="fw-bold text-white">Click for Details</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mb-1" >
        Â© 2025 Book Showcase | All rights reserved
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
